<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="E-Commerce Online Platform" />
    <meta name="keywords" content="box, products, shopping" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Payment Checkout</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="images/logo/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/tailwindcss-colors.css" />
    <link rel="stylesheet" href="css/styleCheckout.css" />
  </head>

  <body>
    <!-- Start Payment -->
    <section class="payment-section">
      <div class="container">
        <div class="payment-wrapper">
          <div class="payment-left">
            <div class="credit-card" id="card">
              <div class="card-front">
                <div class="branding">
                  <img
                    src="images/creditCard/chip.png"
                    alt="chip"
                    class="chip-img"
                  />
                  <img
                    src="images/creditCard/visa copy.png"
                    alt="visa"
                    class="visa-logo"
                  />
                </div>
                <div class="card-number">
                  <div>
                    <span class="card-number-display">_</span>
                    <span class="card-number-display">_</span>
                    <span class="card-number-display">_</span>
                    <span class="card-number-display">_</span>
                  </div>
                  <div>
                    <span class="card-number-display">_</span>
                    <span class="card-number-display">_</span>
                    <span class="card-number-display">_</span>
                    <span class="card-number-display">_</span>
                  </div>
                  <div>
                    <span class="card-number-display">_</span>
                    <span class="card-number-display">_</span>
                    <span class="card-number-display">_</span>
                    <span class="card-number-display">_</span>
                  </div>
                  <div>
                    <span class="card-number-display">_</span>
                    <span class="card-number-display">_</span>
                    <span class="card-number-display">_</span>
                    <span class="card-number-display">_</span>
                  </div>
                </div>
                <div class="details">
                  <div>
                    <span>Card Holder</span>
                    <span id="card-holder-name">Your Name Here</span>
                  </div>
                  <div>
                    <span>Expires</span>
                    <span id="validity">06/28</span>
                  </div>
                </div>
              </div>
              <div class="card-back">
                <div class="black-strip"></div>
                <div class="white-strip">
                  <span>CVV</span>
                  <div id="cvv-display"></div>
                </div>
                <img
                  src="images/creditCard/visa.png"
                  alt="visa"
                  class="visa-logo"
                />
              </div>
            </div>
            <div class="payment-content">
              <div class="payment-body">
                <div class="payment-plan">
                  <div class="payment-plan-type">Pro</div>
                  <div class="payment-plan-info">
                    <div class="payment-plan-info-name">Professional Plan</div>
                    <div class="payment-plan-info-price">$49 per month</div>
                  </div>
                  <a href="#" class="payment-plan-change">Change</a>
                </div>
                <div class="payment-summary">
                  <div class="payment-summary-item">
                    <div class="payment-summary-name">Additional fee</div>
                    <div class="payment-summary-price">$189</div>
                  </div>
                  <div class="payment-summary-item">
                    <div class="payment-summary-name">Discount 20%</div>
                    <div class="payment-summary-price">$20</div>
                  </div>
                  <div class="payment-summary-divider"></div>
                  <div class="payment-summary-item payment-summary-total">
                    <div class="payment-summary-name">Total</div>
                    <div class="payment-summary-price">$169</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="payment-right">
            <form action="" class="payment-form">
              <h1 class="payment-title">Payment Details</h1>
              <div class="payment-method">
                <input
                  type="radio"
                  name="payment-method"
                  id="method-1"
                  checked
                />
                <label for="method-1" class="payment-method-item">
                  <img src="images/creditCard/visa.png" alt="" />
                </label>
                <input type="radio" name="payment-method" id="method-2" />
                <label for="method-2" class="payment-method-item">
                  <img src="images/creditCard/mastercard.png" alt="" />
                </label>
                <input type="radio" name="payment-method" id="method-3" />
                <label for="method-3" class="payment-method-item">
                  <img src="images/creditCard/paypal.png" alt="" />
                </label>
                <input type="radio" name="payment-method" id="method-4" />
                <label for="method-4" class="payment-method-item">
                  <img src="images/creditCard/stripe.png" alt="" />
                </label>
              </div>
              <div class="payment-form-group">
                <input
                  class="payment-form-control"
                  type="number"
                  id="card-number"
                  placeholder="1234 1234 1234 1234"
                />
                <input
                  class="payment-form-control"
                  type="text"
                  id="card-name-input"
                  placeholder="Your Name"
                />
                <div class="date-cvv">
                  <div>
                    <input
                      class="payment-form-control"
                      type="date"
                      id="validity-input"
                      placeholder="Data"
                    />
                  </div>
                  <div>
                    <input
                      class="payment-form-control"
                      type="number"
                      id="cvv"
                      placeholder="***"
                    />
                  </div>
                </div>
              </div>
              <button type="submit" class="payment-form-submit-button">
                <i class="ri-bank-card-line"></i>Pay Now
              </button>
              <div class="btn-back">
                <a href="index.html"
                  ><i class="ri-arrow-left-line"></i>
                  Back home
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- End Payment -->
    <script src="js/scriptCheckout.js"></script>
  </body>
</html>
